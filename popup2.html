<div id="dashboardright">
  <div id="dashboardRightTop">
    <div class="cardtitle"><label for="blockuntil">Blocked Until</label></div><br />
    <input type="date" required="required" />
    <div id="scheduleboard">
      <input type="checkbox" id="dailyschedule" name="dailyschedule" checked />
      <label for="dailyschedule">Daily Schedule</label><br />
      <input type="time" class="timerangeinput" id="timefrom" name="timefrom">
      <label>-></label>
      <input type="time" class="timerangeinput" id="timeto" name="timeto">
    </div>
  </div>
  <div id="dashboardRightDown">
    <div class="cardtitle"><span>Unblock fee</span></div><br />
    <input type="range" min="1" max="100" value="30" class="slider" id="priceslider"><br />
    <span>Value: </span> <span id="demo"></span> <span>USD</span><br />
  </div>
</div>
